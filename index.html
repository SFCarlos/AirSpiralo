    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/styleboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.6/dist/gauge.min.js"></script>
   
</head>

<body>

    <!-- Contenedor principal para las gráficas de secuencia -->
    <div class="sequence-charts">
        <!-- Máquina A -->
        <div class="chart-container" id="sequence_chart_container_A">
            <div id="currentStatus_A" class="current-status-display"></div>
            <div id="sequence_chart_A" style="height: 60px;"></div>

        </div>

        <!-- Máquina B -->
        <div class="chart-container" id="sequence_chart_container_B">
            <div id="currentStatus_B" class="current-status-display"></div>
            <div id="sequence_chart_B" style="height: 60px;"></div>

        </div>

        <!-- Máquina C -->
        <div class="chart-container" id="sequence_chart_container_C">
            <div id="currentStatus_C" class="current-status-display"></div>
            <div id="sequence_chart_C" style="height: 60px;"></div>

        </div>
    </div>
    <div class="dashboard" id="update-time-container" data-machine="Time" data-ribbon-text="Last Server Update">
    <div class="time-header">
        <div class="time-label">Server Updated Time</div>
       <!--  <div class="progress-label">Order Fill</div>-->
        <div class="clock-label">Current Time</div>
    </div>
        <div class="time-display">
        <!-- UpdatedTime a la izquierda -->
        <div class="time-value" id="update-time-value">Loading...</div>
        
        <!-- Barra de progreso personalizada -->
        <div class="progress-container-custom">
            <div class="progress-bar" id="server-progress-bar"></div>
            <div class="progress-text" id="progress-percent">0%</div>
        </div>
        
        <!-- Reloj a la derecha -->
        <div class="clock">
            <div class="hours">
                <div class="first">
                    <div class="number">0</div>
                </div>
                <div class="second">
                    <div class="number">0</div>
                </div>
            </div>
            <div class="tick">:</div>
            <div class="minutes">
                <div class="first">
                    <div class="number">0</div>
                </div>
                <div class="second">
                    <div class="number">0</div>
                </div>
            </div>
            <div class="tick">:</div>
            <div class="seconds">
                <div class="first">
                    <div class="number">0</div>
                </div>
                <div class="second infinite">
                    <div class="number">0</div>
                </div>
            </div>
        </div>
    </div>
</div>
